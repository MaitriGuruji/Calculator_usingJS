<!DOCTYPE html>
<html>
<head>
    <title>Web Calculator</title>
    <script src="CalculatorJS.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="CalculatorCSS.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container" style="margin-top:25px" id="Try">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <table  class="table table-dark" style="margin-bottom:0rem;width:263px;">
                <tr>
                    <td style="background-color:black"></td>
                    <td style="background-color:black"></td>
                    <td style="background-color:black"></td>
                    <td align="right" style="background-color:black"><button type="button" class="btn btn-link" style="text-decoration:none;color:white;" value="1" onclick="showHistory()"><h3>&#8634;</h3></button></td>
                </tr>
                <tr>
                    <td colspan="4" style="background-color:black"><h2 style="margin-right:20px"><input type="text" id="result" oninput="checklength()" ON value="0" maxlength="10" style="text-align:right;"/></h2></td>
<!--                   <td height="90vh" colspan="4" style="text-align:right"><h1 id="result" maxlength="10"></h1></td>-->
                </tr>

                <tr>
                  <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:gray;" value="^" onclick="dis('**')">^</button></td>
                  <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:gray;" value="!" onclick="dis('!')">!</button></td>
                  <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:gray;" value="c" onclick="clr()">C</button></td>
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#ff9900;" value="/" onclick="dis('back')">&#8678;</button></td>
               </tr>

               <tr class="History">
                   <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:gray;" value="^3" onclick="dis('^3')">x<sup>3</sup></button></td>
                   <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:gray;" value="sqr" onclick="dis('sqr')">x<sup>2</sup></button></td>
                   <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:gray;" value="âˆš" onclick="dis('sroot')">&#8730;</button></td>
                   <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#ff9900;" value="/" onclick="dis('/')">/</button></td>
               </tr>

                <tr class="History">
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#333333;" value="1" onclick="dis('1')">1</button></td>
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#333333;" value="2" onclick="dis('2')">2</button></td>
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#333333;" value="3" onclick="dis('3')">3</button></td>
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#ff9900" value="*" onclick="dis('*')">*</button></td>
                </tr>

                <tr class="History">
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#333333" value="4" onclick="dis('4')">4</button></td>
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#333333;" value="5" onclick="dis('5')">5</button></td>
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#333333" value="6" onclick="dis('6')">6</button></td>
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#ff9900" value="+" onclick="dis('+')">+</button></td>
                </tr>

                <tr class="History">
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#333333" value="7" onclick="dis('7')">7</button></td>
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#333333" value="8" onclick="dis('8')">8</button></td>
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#333333" value="9" onclick="dis('9')">9</button></td>
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#ff9900" value="-" onclick="dis('-')">-</button></td>
                </tr>

                <tr class="History">
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#333333;" value="neg" onclick="negative()">+/-</button></td>
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#333333" value="0" onclick="dis('0')">0</button></td>
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#333333" value="." onclick="dis('.')" id="try1">.</button></td>
                    <td style="background-color:black"><button type="button" class="btn btn-link btn-circle btn-md" style="text-decoration:none;color:white;background-color:#ff9900" value="=" onclick="solve()">=</button></td>
                </tr>

            </table>
            <div class="secret" style="display:none;word-wrap: break-word;">
                <br>
                <h4 style="margin-left:10px;max-width:270px;" id="historylog">No History!</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
